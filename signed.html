        <script>
            var temp;
            var fileInput = document.querySelector('input[type=file]');
            previewImg = document.querySelector('img');
        fileInput.addEventListener('change', function () {
            var file = this.files[0];
                
                console.log(file);
                var file = this.files[0];
            var reader = new FileReader();
            // 监听reader对象的的onload事件，当图片加载完成时，把base64编码賦值给预览图片
            reader.addEventListener("load", function () {
                previewImg.src = reader.result;
                temp=reader.result;
                console.log(1);
                console.log(temp);
                var pos1=temp.indexOf(",")+1;
                temp=temp.substring(pos1);
                parameter = {"photo":  temp};
                $.ajax({
                    "url": "/photo",
                    "type": "POST",
                    "data": parameter,
                    "success": function (result) {
                        $("#myDiv").append(result.result);
                        console.log(parameter)
                        console.log(result)
                    },
                    "error": function (result) {
                        console.log(parameter)
                    },
                    "dataType": "json",
                    "async": true
                });
            }, false);
            
            // 调用reader.readAsDataURL()方法，把图片转成base64
            reader.readAsDataURL(file);
        }, false);
        </script>
        <script>
            window.onload = function() {
                var url = "demo.json" /*json文件url，本地的就写本地的位置，如果是服务器的就写服务器的路径*/
                var request = new XMLHttpRequest();
                request.open("get", url); /*设置请求方法与路径*/
                request.send(null); /*不发送数据到服务器*/
                request.onload = function() { /*XHR对象获取到返回信息后执行*/
                    if (request.status == 200) { /*返回状态为200，即为数据获取成功*/
                        var json = JSON.parse(request.responseText);
                        console.log(json);
                        $("#tt").append('<thead><tr><th scope="col">&nbsp;</th><th scope="col">姓名</th><th scope="col">性别</th><th scope="col">学号</th><th scope="col">院系</th><th scope="col">&nbsp;</th> </tr> </thead>')
                        for (var i = 0; i < json.length; i++) {
                            if (json[i].signed == "0")
                                $("#tt").append('<tr><th scope="row"><input type="checkbox" /></th><td class="tm-product-name">' + json[i].name + '</td><td>' + json[i].sex + '</td><td>' + json[i].sno + '</td><td>' + json[i].dep + '</td><td><a href="#" class="tm-product-delete-link"><i class="far fa-trash-alt tm-product-delete-icon"></i></a></td></tr>');
                            else if (json[i].signed == "1")
                                $("#tt").append('<tr><th scope="row"><input type="checkbox" checked="checked"/></th><td class="tm-product-name">' + json[i].name + '</td><td>' + json[i].sex + '</td><td>' + json[i].sno + '</td><td>' + json[i].dep + '</td><td><a href="#" class="tm-product-delete-link"><i class="far fa-trash-alt tm-product-delete-icon"></i></a></td></tr>');
                        }
                        console.log(json);
                    }
                }
            }
        </script>
